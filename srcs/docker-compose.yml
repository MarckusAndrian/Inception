services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    volumes:
      - DB:/var/lib/mysql
    env_file:
      - ./.env
    secrets:
      - db_password
      - db_root_password
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root --password=$$(cat /run/secrets/db_root_password)"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html/
    env_file:
      - ./.env
    secrets:
      - db_password
      - credentials
    networks:
      - inception
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/www/html/wp-load.php"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: always

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    volumes:
      - wordpress:/var/www/html/
    env_file:
      - ./.env
    networks:
      - inception
    ports:
      - "443:443"
    depends_on:
      wordpress:
        condition: service_healthy
    restart: always

volumes:
  DB:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/kandrian/data/mariadb_data
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/kandrian/data/wordpress_data

networks:
  inception:
    driver: bridge

secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
  credentials:
    file: ../secrets/credentials.txt
